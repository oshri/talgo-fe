<div>
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput formControlName="apiKey" placeholder="Api Key">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="apiSecret" placeholder="Api Secret">
        </mat-form-field>
        <button class="save-btn" mat-raised-button color="primary" type="submit" (click)="emitForm()" [disabled]="form.invalid">
            Submit
        </button>
    </form>
</div>
